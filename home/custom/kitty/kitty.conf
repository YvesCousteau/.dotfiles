font_family      0xProto
font_size        12.0
font_features 0xProto +zero +onum +ss01 +ss02 +ss03 +ss04 +ss05

foreground       #e0def4
background       #232136
cursor           #59546d

background_opacity 0.9

window_padding_width 4

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard